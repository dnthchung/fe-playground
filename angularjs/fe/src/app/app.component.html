<h1>Danh sách sản phẩm</h1>
<p>Sản phẩm trong giỏ: {{ cartCount }}</p>

<div class="product-list">
  <div class="product-card" *ngFor="let product of products" [attr.data-product-id]="product.id">
    <img [src]="product.image" [alt]="product.name" width="120" />
    <h3>{{ product.name }}</h3>
    <p [style.color]="product.price > 10000000 ? 'red' : 'green'">
      Giá: {{ product.price | number }} VNĐ
    </p>

    <button [disabled]="!isLoggedIn" (click)="addToCart()">
      Thêm vào giỏ
    </button>
  </div>
</div>

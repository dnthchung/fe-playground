<!-- Topbar -->
<div class="bg-black text-white text-sm text-center py-2 px-4 flex items-center justify-between">
    <span class="mx-auto">
        Sign up and get 20% off to your first order.
        <a href="#" class="underline font-medium">Sign Up Now</a>
    </span>
    <button class="absolute right-4 text-white text-lg font-bold">×</button>
</div>

<!-- Main header -->
<header class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-white">
    <!-- Logo -->
    <div class="text-2xl font-bold tracking-wide">SHOP.CO</div>

    <!-- Nav links -->
    <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-700">
        <div class="relative group">
            <button class="flex items-center gap-1">
                Shop
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <!-- Dropdown content: có thể thêm sau -->
        </div>
        <a href="#" class="hover:text-black">On Sale</a>
        <a href="#" class="hover:text-black">New Arrivals</a>
        <a href="#" class="hover:text-black">Brands</a>
    </nav>

    <!-- Search bar -->
    <div class="flex-1 max-w-md mx-6 hidden lg:flex">
        <div class="relative w-full">
            <input type="text" placeholder="Search for products..."
                class="w-full py-2 pl-10 pr-4 rounded-full bg-gray-100 focus:outline-none" />
            <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 -translate-y-1/2" fill="none"
                stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-4.35-4.35M16.65 10.83a5.83 5.83 0 1 1-11.66 0 5.83 5.83 0 0 1 11.66 0z" />
            </svg>
        </div>
    </div>

    <!-- Icons -->
    <div class="flex items-center gap-4 text-gray-600 text-lg">
        <!-- Cart -->
        <button aria-label="Cart">
            <i-lucide name="shopping-cart" class="w-6 h-6"></i-lucide>
        </button>
        <!-- User -->
        <button aria-label="User">
            <i-lucide name="user" class="w-6 h-6"></i-lucide>
        </button>
    </div>
</header>

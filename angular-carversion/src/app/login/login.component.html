<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form (submit)="handleSubmit()" [formGroup]="authForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" />
                            <div class="text-danger small mt-1"
                                *ngIf="authForm.get('email')?.touched && authForm.get('email')?.errors">
                                Email không hợp lệ hoặc chưa được nhập
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" />
                            <div class="text-danger small mt-1"
                                *ngIf="authForm.get('password')?.touched && authForm.get('password')?.errors">
                                Mật khẩu phải từ 6 ký tự trở lên
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Chưa có tài khoản? <a routerLink="/register">Đăng ký</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

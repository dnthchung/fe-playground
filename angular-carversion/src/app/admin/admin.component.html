<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Product List</h4>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-bordered table-hover mb-0">
                <thead class="table-light text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let myProduct of products">
                        <td class="text-center">{{ myProduct.id }}</td>
                        <td>{{ myProduct.title }}</td>
                        <td>{{ myProduct.price | currency }}</td>
                        <td>{{ myProduct.description }}</td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm btn-danger" (click)="deleteProduct(myProduct.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                                <a [routerLink]="['/admin/product-edit', myProduct.id]" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

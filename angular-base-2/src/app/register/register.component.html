<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h2 class="mb-0">Register</h2>
                </div>
                <div class="card-body">
                    <form (submit)="handleSubmit()" [formGroup]="authForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" />
                            <div class="text-danger small mt-1"
                                *ngIf="authForm.get('email')?.touched && authForm.get('email')?.errors">
                                Email không hợp lệ hoặc chưa được nhập
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" />
                            <div class="text-danger small mt-1"
                                *ngIf="authForm.get('password')?.touched && authForm.get('password')?.errors">
                                Mật khẩu phải từ 6 ký tự trở lên
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword" />
                            <div class="text-danger small mt-1"
                                *ngIf="authForm.get('confirmPassword')?.touched && authForm.get('confirmPassword')?.errors">
                                Xác nhận mật khẩu không khớp
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" [disabled]="authForm.invalid">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a routerLink="/login">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
